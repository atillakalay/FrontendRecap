<div *ngIf="dataLoaded == false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Yükleniyor...</span>
</div>

<div class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control" placeholder="Araç adı giriniz" style="margin-top: 15px;">
</div>
<div>

</div>
<div class="row">
    <div class="col-lg-4 col-md-6 shadow-lg p-3 mb-5 bg-body rounded " *ngFor="let car of cars | filterPipe:filterText ">
        <div class="card border-0 mb-3" style="width: 18rem;">
            <img src="{{imgUrl}}{{ car.imagePath}}" class="card-img-top" alt="..." height="170px">
            <div class="card-body text-center">
                <h4>
                    <a routerLink="/cars/car-detail/{{car.carId}}" class="card-title text-decoration-none h5" style="color:green;">{{car.carName}} </a>
                </h4>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <span class="float-start">Marka</span>
                    <span class="float-end">{{car.brandName |uppercase }} </span>
                </li>
                <li class="list-group-item">
                    <span class="float-start">Renk </span>
                    <span class="float-end">{{car.colorName }}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-start">Model Yılı </span>
                    <span class="float-end">{{car.modelYear |date}}</span>
                </li>
                <li class="list-group-item">
                    <span class="float-start">Özellikler </span>
                    <span class="float-end">{{car.description}}</span>
                </li>
                <p class="card-text text-center h3 mt-3">{{car.dailyPrice }}₺ /Gün</p>
            </ul>
            <div class="card-body">
                <div style="margin-top: 50px;">
                    <a (click)="setCurrentCarDetail(car)" routerLink="/cars/car-detail/{{car.carId}}" class="btn btn-default" style="background-color: green;  font-weight: bold; color: white;width: 270px; margin-left: -5px;">Detaylı incele</a>
                </div>
            </div>
        </div>
    </div>
