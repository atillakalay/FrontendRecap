<div *ngIf="dataLoaded==false" class="spinner-border text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table style="background-color:#f5f6fa;border-radius: 20px;" *ngIf="dataLoaded==true" class="table table-borderless">
    <thead>
        <tr style="background-color: #04513e;color: white;">
            <th>Renkler</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th *ngFor="let color of colors" scope="row" (click)="setCurrentColor(color)" [class]="getCurrentCategoryClass(color)" routerLink="/cars/color/{{color.colorId}}">{{color.colorName}}</th>
        </tr>
    </tbody>
</table>
